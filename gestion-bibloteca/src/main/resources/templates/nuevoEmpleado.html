<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${empleado.Id_Empleado  != null ? 'Editar empleado' : 'Registro de empleado'}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 th:text="${empleado.Id_Empleado  != null ? 'Editar empleado' : 'Registro de empleado'}"></h3>
			<br>
			<form th:action="${empleado.Id_Empleado  != null ? '/editarEmpleado/' + empleado.Id_Empleado : '/guardarEmpleado'}" method="post" th:object="${empleado}">
				<div class="mb-3">
					<label for="Nombre">Nombre :</label>
					<input id="Nombre" type="text" placeholder="Digite el nombre del empleado" th:field="${empleado.Nombre}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="Direccion">Direccion :</label>
					<input id="Direccion" type="text" placeholder="Digite la direccion del empleado" th:field="${empleado.Direccion}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Direccion')}" th:errors="*{Direccion}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="Telefono">Telefono :</label>
					<input id="Telefono" type="text" placeholder="Digite su numero telefono" th:field="${empleado.Telefono}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Telefono')}" th:errors="*{Telefono}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="CorreoElectronico">Correo electronico :</label>
					<input id="CorreoElectronico" type="email" placeholder="Digite su email" th:field="${empleado.CorreoElectronico}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('CorreoElectronico')}" th:errors="*{CorreoElectronico}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="FechaNacimiento">Fecha nacimiento :</label>
					<input id="FechaNacimiento" type="date" th:field="${empleado.fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('FechaNacimiento')}" th:errors="*{FechaNacimiento}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
				    <label for="Estado">Estado:</label>
				    <select id="Estado" th:field="*{estado}" class="form-control">
				        <option value="true" th:selected="${empleado.estado} == true">Activo</option>
				        <option value="false" th:selected="${empleado.estado} == false">No Activo</option>
				    </select>
				</div>
				
				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar </button>
					<a href="/tablaEmpleados" class="btn btn-light ms-2"> <i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
				
			</form>
		</div>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
