<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${libro.Id_Libro  != null ? 'Editar empleado' : 'Registro de empleado'}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 th:text="${libro.Id_Libro  != null ? 'Editar libro' : 'Registro de libro'}"></h3>
			<br>
			<form th:action="${libro.Id_Libro  != null ? '/editarLibro/' + libro.Id_Libro : '/guardarLibro'}" method="post" th:object="${libro}">
				<div class="mb-3">
					<label for="ISBN">ISBN :</label>
					<input id="ISBN" type="text" placeholder="Digite el ISBN del libro" th:field="${libro.ISBN}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
                <label for="autor">Autor :</label>
                <div class="col-sm-8">
                    <select th:field="*{autor.Id_Autor}" class="form-control">
                        <option th:each="autor : ${listaAutores}" th:text="${autor.nombre}" th:value="${autor.Id_Autor}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="genero">GÃ©nero :</label>
                <div class="col-sm-8">
                    <select th:field="*{genero.Id_Genero}" class="form-control">
                        <option th:each="genero : ${listaGeneros}" th:text="${genero.nombre}" th:value="${genero.Id_Genero}"></option>
                    </select>
                </div>
            </div>
				<div class="mb-3">
					<label for="Titulo">Titulo :</label>
					<input id="Titulo" type="text" placeholder="Digite el titulo del libro" th:field="${libro.Titulo}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Titulo')}" th:errors="*{Titulo}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="Existencias">Existencias :</label>
					<input id="Existencias" type="text" placeholder="Digite las existencias del libro" th:field="${libro.Existencias}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Existencias')}" th:errors="*{Existencias}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
				    <label for="Disponibilidad">Estado:</label>
				    <select id="Disponibilidad" th:field="*{Disponibilidad}" class="form-control">
				        <option value="true" th:selected="${libro.Disponibilidad} == true">Disponible</option>
				        <option value="false" th:selected="${libro.Disponibilidad} == false">No disponible</option>
				    </select>
				</div>
				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar </button>
					<a href="/tablaLibros" class="btn btn-light ms-2"> <i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
				
			</form>
		</div>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
