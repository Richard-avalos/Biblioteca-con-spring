<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de autores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div th:replace="navbar :: navbar"></div>
	<div class="container">
		<div th:if="${msgExito != null}"
			class="alert alert-success alert-dismissible">
			[[${msgExito}]]
			<button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
		</div>
		
		<h1 class="mt-3">Lista de autores</h1>
		<div class="text-center my-3">
			<a href="/nuevoAutor" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Añadir autor</a>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<td th:text="${autor.Id_Autor}"></td>
					<td th:text="${autor.Nombre}"></td>
					<td>
						<div class="btn-group" role="group" aria-label="Acciones">
							<a th:href="@{'/editarAutor/' + ${autor.Id_Autor}}" class="btn btn-warning btn-sm m-1" style="width: 90px;"><i class="fas fa-edit"></i> Editar</a>
							 <a href="#" onclick="eliminarAutor(this)" class="btn btn-danger btn-sm m-1" style="width: 90px;"><i class="fas fa-trash-alt"> </i> Eliminar</a>
	    					<form th:action="@{'/eliminar/' + ${autor.Id_Autor}}" method="post"></form>
	    				</div>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script>
	    function eliminarAutor(elemento) {
	        var ok = confirm('¿Estás seguro de eliminar este autor?');
	
	        if (ok) {
	            elemento.nextElementSibling.submit();
	        }
	    }
	</script>
</body>
</html>
