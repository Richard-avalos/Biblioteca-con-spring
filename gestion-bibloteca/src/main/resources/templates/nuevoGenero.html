<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${genero.Id_Genero  != null ? 'Editar genero' : 'Registro de genero'}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 th:text="${genero.Id_Genero  != null ? 'Editar genero' : 'Registro de genero'}"></h3>
			<br>
			<form th:action="${genero.Id_Genero  != null ? '/editarGenero/' + genero.Id_Genero : '/guardarGenero'}" method="post" th:object="${genero}">
				<div class="mb-3">
					<label for="Nombre">Nombre del genero :</label>
					<input id="Nombre" type="text" placeholder="Digite el nombre del genero" th:field="${genero.Nombre}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="Descripcion">Descripcion :</label>
					<input id="Descripcion" type="text" placeholder="Digite la Descripcion del genero" th:field="${genero.Descripcion}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('Descripcion')}" th:errors="*{Descripcion}" class="invalid-feedback"></div>
				</div>
				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar </button>
					<a href="/" class="btn btn-light ms-2"> <i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
				
			</form>
		</div>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
