<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${prestamo.Id_Prestamo  != null ? 'Editar prestamo' : 'Registro de prestamo'}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 th:text="${prestamo.Id_Prestamo  != null ? 'Editar prestamo' : 'Registro de prestamo'}"></h3>
			<br>
			<form action="/guardarPrestamo" method="post" th:object="${prestamo}">
				<div class="mb-3">
	                <label for="libro">Libro :</label>
	                <div class="col-sm-8">
	                    <select th:field="*{libro.Id_Libro}" class="form-control">
	                        <option th:each="libro : ${listaLibros}" th:text="${libro.Titulo}" th:value="${libro.Id_Libro}"></option>
	                    </select>
	                </div>
	            </div>
	            <div class="mb-3">
	                <label for="usuario">Usuario :</label>
	                <div class="col-sm-8">
	                    <select th:field="*{usuario.Id_Usuario}" class="form-control">
	                        <option th:each="usuario : ${listaUsuarios}" th:text="${usuario.Nombre}" th:value="${usuario.Id_Usuario}"></option>
	                    </select>
	                </div>
	            </div>
	            <div class="mb-3">
	                <label for="empleado">Empleado :</label>
	                <div class="col-sm-8">
	                    <select th:field="*{empleado.Id_Empleado}" class="form-control">
	                        <option th:each="empleado : ${listaEmpleados}" th:text="${empleado.Nombre}" th:value="${empleado.Id_Empleado}"></option>
	                    </select>
	                </div>
	            </div>					
				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar </button>
					<a href="/tablaPrestamos" class="btn btn-light ms-2"> <i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
				
			</form>
		</div>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
